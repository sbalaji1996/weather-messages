<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text-weather-daily.</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></head>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDGZ9OUgdtmh3YeK_lRXR_-j5ExrgZCQ2g" type="text/javascript"></script>
  <script src="/google_locations" type="text/javascript"></script>

  <script type="text/javascript">$('document').ready(() => {$("#header").load("/header.html");})</script>
  <script type="text/javascript">$('document').ready(() => {alert("Thanks for visiting my website!\nThere is a known issue that occurs when adding a new number to the application, and I'm currently investigating the source of the issue.\nThanks for your patience.")})
  <script type="text/javascript"> function show (target) {document.getElementById(target).style.display = 'block';}</script>

</head>
<body id="home" data-spy="scroll" data-target=".navbar" data-offset="60">
  <div id="header"></div>
  <div class="jumbotron-grey container" style="padding-top: 100px;">
    <div id="enterPhone" class="jumbotron">
      <p>Begin by entering the (U.S. based) phone number you wish to receive texts to.
      <form action="/info" method="POST" >
        <input type="text" placeholder="1234567890" name="number">
        <button type="submit" onClick="show('enterCode')" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div id="enterCode" style="display: none;" class="jumbotron">
      <p>Please enter the location for which you would like to see weather details. Then, please enter the confirmation code sent to the number you entered above.</p>
      <form action="/verify" method="POST" >
        <input id="searchTextField" type="text" size="50" placeholder="Enter a location" autocomplete="on" runat="server" />
        <input type="hidden" id="city" name="city" />
        <input type="hidden" id="cityLat" name="cityLat" />
        <input type="hidden" id="cityLng" name="cityLng" />
        <input type="text" placeholder="1234567" name="rand">
        <button type="submit" class="btn btn-primary">Verify</button>
      </form>
    </div>
  </div>
</body>
</html>
